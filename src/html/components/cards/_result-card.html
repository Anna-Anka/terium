<article class="result-card">
    <span class="result-card__icon" aria-hidden="true" style="background-image: url('img/results/@icon.svg');"></span>

    <div class="result-card__content">
        <h3 class="result-card__title">@title</h3>
        <button class="result-card__controll result-card__controll--open" type="button">подробнее</button>
        <button class="result-card__controll result-card__controll--hidden result-card__controll--close" type="button">свернуть</button>
        <div class="result-card__text result-card__text--hidden">
            @text
        </div>
    </div>
</article>
